<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Collection Process</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #005c97, #363795); /* Stylish gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .collection-container {
            background: rgba(255, 255, 255, 0.9); /* White background with transparency */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            text-align: center;
        }

        .collection-container h1 {
            color: #004d7a; /* Oceanic dark blue */
            font-size: 28px;
            margin-bottom: 20px;
        }

        .collection-container p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .start-button {
            background: linear-gradient(45deg, #28a745, #218838); /* Smooth gradient for button */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .start-button:hover {
            background: linear-gradient(45deg, #218838, #1e7e34); /* Change gradient on hover */
            transform: translateY(-3px); /* Button "lift" on hover */
        }

        /* Adding some animation to make it lively */
        .collection-container {
            animation: fadeInUp 1.2s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="collection-container">
        <h1>Metal Collection Process</h1>
        <p>Start the process of collecting metal waste materials from the ocean.</p>
        <button class="start-button" onclick="startMetalCollection()">Start Metal Collection</button>
    </div>

    <script>
        function startMetalCollection() {
            fetch('/start-metal-collection')  // Updated to match the new backend route
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("An error occurred. Please try again.");
                });
        }
    </script>
</body>
</html>
